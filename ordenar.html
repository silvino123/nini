    <div class="caviar-contact-area d-md-flex align-items-center" id="contact">
        <div class="contact-form-area d-flex justify-content-end">
            <div class="contact-form">
                <div class="contact-form-title">
                    <h2>Realiza tu pedido</h2>
                </div>
                <form action="#">
                    <div class="row">   <!--</div>-->
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Nombre Completo" required="required">
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" placeholder="Correo" required="required">
                        </div>
                        <div class="col-12">
                            <h5>Dirección de entrega:</h5>
                            <input type="number" class="form-control" maxlength="5" minlength="5" placeholder="Codigo Postal" required="required">
                            <label for="sel1">Selecciona tu colonia:</label>
                                <select class="form-control" id="colonia" required="required">
                                    <option value="1">Soli</option>
                                    <option value="2">Miguel Hidalgo</option>
                                    <option value="3">Otra</option>
                                </select>
                            <input type="text" class="form-control" placeholder="Escribe la Colonia, en caso de no aparecer en el listado anterior">
                        </div>

                        <div class="col-16 select">
                            <label for="sel1">Selecciona el sabor de tu Pedido:</label>
                            <select class="form-control" id="sel1" required="required">
                                <option value="Cafe">Cafe</option>
                                <option value="Capuccino">Capuccino</option>
                                <option value="Caramelo">Caramelo</option>
                                <option value="Cereza">Cereza</option>
                                <option value="Choco-Banana">Choco-Banana</option>
                                <option value="Choco-Chip">Choco-Chip</option>
                                <option value="Chocolate">Chocolate</option>
                                <option value="Coco">Coco</option>
                                <option value="Colibrí">Colibrí</option>
                                <option value="Fresa">Fresa</option>
                                <option value="Mango">Mango</option>
                                <option value="Manzana-Canela">Manzana-Canela</option>
                                <option value="Moka">Moka</option>
                                <option value="Napolitano">Napolitano</option>
                                <option value="Naranja">Naranja</option>
                                <option value="Oreo">Oreo</option>
                                <option value="Pastel-Alemán">Pastel Alemán</option>
                                <option value="Pastel-Zanahoria">Pastel de Zanahoria</option>
                                <option value="Peanut-Butter">Peanut Butter</option>
                                <option value="Red-Velvet">Red Velvet</option>
                                <option value="Tres-Leches">Tres Leches</option>
                                <option value="Vainilla">Vainilla</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="sel1">Selecciona el sabor de tu Pedido:</label>
                            <select class="form-control" id="sel1" required="required">
                                <option value="1">Mini</option>
                                <option value="2">10 Porciones</option>
                                <option value="3">20 Porciones</option>
                                <option value="4">30 Porciones</option>
                                <option value="5">50 Porciones</option>
                            </select>
                        </div>
                        
                        <div class="col-12 col-lg-6">
                            <input type="date" class="form-control" required="required">
                        </div>
                        <div class="col-12 col-lg-6">
                            <input type="time" class="form-control" required="required">
                        </div>
                        <div class="col-12 col-lg-6">
                            <input type="text" class="form-control" placeholder="Select Persons" required="required">
                        </div>
                        <div class="col-12 col-lg-6">
                            <input type="text" class="form-control" placeholder="Last name" required="required">
                        </div>
                        <div class="col-12">
                            <textarea name="reservation-message" class="form-control" id="reservationMessage" cols="30" rows="10" placeholder="Your Message"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn caviar-btn"><span></span> Ordenar</button>
                        </div>
